<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div class="choices">
            <button class="choice" data-choice="piedra">🪨</button>
            <button class="choice" data-choice="papel">📄</button>
            <button class="choice" data-choice="tijeras">✂️</button>
        </div>
        <div class="result">
            <p id="userChoice">Tu elección: </p>
            <p id="computerChoice">Elección de la computadora: </p>
            <p id="resultMessage"></p>
        </div>
        <div class="score">
            <p id="userScore">Tu puntuación: 0</p>
            <p id="computerScore">Puntuación de la computadora: 0</p>
            <p id="draws">Empates: 0</p>
        </div>
        <button id="restartButton">Jugar de nuevo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
